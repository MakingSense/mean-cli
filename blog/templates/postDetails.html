<h2>{{current.title}}</h2>
<p class="user-post">by {{ currentUser.username }}</p>
<p>{{current.text}}</p>    
<div class="btn-cont">
    <div class="btn-cont-left">
        <a type="submit" class="btn btn-link" value="add" href="#/edit/{{current.id}}"><span class="glyphicon glyphicon-edit"></span>  Edit</a>
        <a type="button" class="btn btn-link" data-toggle="modal" data-target="#deletePostModal"><span class="glyphicon glyphicon-trash"></span> Delete</a>
        <!-- Delete post modal -->
        <div class="modal fade" id="deletePostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="deleteAlert">
                    <div class="alert alert-danger fade in">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        <h4>Delete post</h4>
                        <p>Do you want to remove this post ?</p>
                        <p><button type="button" class="btn btn-default btn-sm btn-no" data-dismiss="modal">No</button>
                        <a type="button" class="btn btn-danger btn-sm" ng-click="removePost()" data-dismiss="modal">Yes</a></p>
                    </div>
                </div>
            </div>
        </div><!-- Delete post modal -->    
    </div><!-- btn-cont-left -->
    <div class="btn-cont-right">
        <a type="button" class="btn btn-link"  href="#/posts"><span class="glyphicon glyphicon-chevron-left"></span> Go back</a>      
    </div>
</div>
